<div class="py-10">
    <!-- Add any extra content that might be supplied with the component -->
    <div class="extra-content">
        <ng-content></ng-content>
    </div>

    <!-- Fixed demo sidebar -->
    <div class="mx-6 text-3xl font-bold tracking-tighter">Menu Evénementiel</div>
    <fuse-vertical-navigation
        [appearance]="'default'"
        [navigation]="menuData"
        [inner]="true"
        [mode]="'side'"
        [name]="'demo-sidebar-navigation'"
        [opened]="true"></fuse-vertical-navigation>

    <!-- Storage -->
    <div *ngIf="allCategories.length > 0">
        <div class="mx-6 mt-2" *ngFor="let category of allCategories">
            <div class="flex items-center">
                <mat-icon
                    class="mr-2 icon-size-5"
                    [svgIcon]="'heroicons_solid:collection'"></mat-icon>
                <div class="text-lg font-semibold">{{category.name}}</div>
            </div>
            <div class="flex flex-col flex-auto mt-4">
                <span class="text-sm leading-none mb-3">{{category.eventList.length}} Evénéments</span>
            </div>
        </div>
    </div>
